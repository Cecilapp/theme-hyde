name: Test

on: push

jobs:
  test-theme:
    name: Test theme
    runs-on: ubuntu-latest
    env:
      CECIL_BASEURL: https://cecilapp.github.io/theme-hyde/
      CECIL_CANONICALURL: true
    environment:
      name: github-pages
      url: ${{ steps.deploy_url.outputs.url }}
    steps:
    - name: Download Cecil
      run: |
        curl -sSOL https://cecil.app/cecil.phar
        php cecil.phar --version

    - name: Create demo site
      run: php cecil.phar new:site demo

    - name: Install theme
      uses: actions/checkout@master
      with:
        path: demo/themes/hyde

    - name: Set config
      run: |
        echo -e "title: Cecil" > demo/config.yml
        echo -e "baseline: Your content driven static site generator." >> demo/config.yml

    - name: Add theme
      run: |
        echo -e "theme:\n  - hyde" >> demo/config.yml
        rm -rf demo/layouts

    - name: Add pages
      run: |
        mkdir -p demo/pages/blog/
        echo -e "---\ntitle: Post 1\n---\nLorem ipsum" > demo/pages/blog/post-1.md
        echo -e "---\ntitle: Post 2\n---\nLorem ipsum" > demo/pages/blog/post-2.md
        rm demo/pages/another-page.md

    - name: Build
      run: php cecil.phar build -vv demo

    - name: Deploy
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: arnaud@ligny.org
        build_dir: demo/_site

    - name: Deploy URL
      if: ${{ success() }}
      id: deploy_url
      run: echo "::set-output name=url::$CECIL_BASEURL"
